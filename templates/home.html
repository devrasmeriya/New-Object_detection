{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
    {% block body %}
   <div class="container-fluid" >
   <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://source.unsplash.com/1600x500/?chair
" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://source.unsplash.com/1600x500/?dog
" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://source.unsplash.com/1600x500/?bottle
" class="d-block w-100" alt="...">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
   </div>

   

   <div class="container my-2" style="background-color: aliceblue; display: flex;
   justify-content: center; margin-bottom: 20px;">
   <form enctype="multipart/form-data" action='/predict' method="post">
   {% csrf_token %}
   
<div class="form-group">
    <label for="exampleFormControlFile1">upload your image</label>
    <input type="file" class="form-control-file" name="image" id="exampleFormControlFile1">
    <button type="submit" class="btn btn-primary my-2">upload</button>

  </div>

  
</form>
</div>

{% if ans %}
 <div class="container m-2 px-auto" style=" text-align: center;">
  <img src="{{image}}" alt="image" width="500" height="300">
  <h3 > This image have chance of  <br>{{predictions}}</br> </h3>
  </div>
{% endif %}


{% endblock body %}
</body>
</html>
